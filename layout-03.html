<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Layout 02</title>
    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <style type="text/css">
        .c1 {
            height: 200px;
            background: gray;
        }

        .c2 {
            height: 100px;
            background: #bbbbbb;
        }


        .cus-dashboard-container {
            padding: 0 1em;
        }

        @media only screen and (max-width: 767px) {
            .cus-dashboard-container {
                padding: 0;
            }
        }
    </style>

    <script src="lib/jquery/jquery.min.js"></script>

    <script src="lib/semantic/semantic.min.js"></script>

</head>

<body>
<main class="ui fluid container cus-dashboard-container">
    <div id="a1" class="ui four column doubling stackable grid">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div id="a2" class="ui eight column doubling stackable grid">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
</main>
</body>
</html>
<script>
    $("#a1 > .column").html('<div class="c1"></div>');
    $("#a2 > .column").html('<div class="c2"></div>');
</script>
